name: Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
permissions:
        contents: write
        pages: write
        id-token: write
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2



    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Run tests
      run: |
        chmod +x run_tests.sh
        ./run_tests.sh
name: Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: actions/setup-docker@v2

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Run tests
      run: |
        chmod +x run_tests.sh
        ./run_tests.sh